<div class="filtros-container">
  <!-- Search Input -->
  <div class="search-container">
    <i class="pi pi-search search-icon"></i>
    <input
      type="text"
      pInputText
      [(ngModel)]="searchText"
      placeholder="Buscar cliente, correo, NRC emisor..."
      (input)="buscar()"
    />
  </div>

  <!-- Date Range Picker -->
  <div class="calendar-container">
    <i class="pi pi-calendar-plus calendar-icon"></i>
    <p-calendar
      [(ngModel)]="rangeDates"
      selectionMode="range"
      [readonlyInput]="true"
      dateFormat="MM dd"
      [showIcon]="false"
      inputId="icondisplay"
      rangeSeparator=" - "
      placeholder="{{ placeholder }}"
      (onSelect)="actualizarRangoTexto()"
      (onClear)="clearRangoTexto()"
    >
      <!-- Footer with custom buttons -->
      <ng-template pTemplate="footer">
        <div class="calendar-footer">
          <button
            type="button"
            pButton
            label="Cancelar"
            class="p-button-secondary"
            (click)="clearRangoTexto()"
          ></button>
          <button
            type="button"
            pButton
            label="Escoger Fecha"
            class="p-button-primary"
            (click)="aplicarSeleccion()"
          ></button>
        </div>
      </ng-template>
    </p-calendar>
  </div>

  <!-- Botón Filtrar -->
  <app-filtros-button (abrirModal)="mostrarModal()"></app-filtros-button>

  <!-- Botón Desembolsar -->
  <app-desembolsar-button></app-desembolsar-button>

  <!-- Modal Filtros Avanzados -->
  <app-modal-filtros-avanzados
    [mostrar]="mostrarModalFiltros"
    (cerrar)="cerrarModal()"
  ></app-modal-filtros-avanzados>
</div>
