<!-- Botón para regresar a lista de desembolsos -->
<div class="detalle-desembolso-header-buttom">
  <button pButton icon="pi pi-arrow-left" label="Regresar a Desembolsos"
    class="p-button-rounded p-button-info no-bg-blue" (click)="regresarALaLista()"></button>
</div>

<div class="detalle-desembolso-container">
  <!-- Título Proveedor -->
  <div class="detalle-desembolso-header">
    <h1>PROVEEDOR: {{ proveedor }}</h1>
  </div>

  <!-- Título de Detalle del Desembolso -->
  <div class="detalle-desembolso-header" style="display: flex; align-items: center;">
    <p>Detalle del Desembolso</p>
  </div>

  <!-- Tabla con los detalles -->
  <div class="detalle-desembolso-table">
    <p-table [value]="disbursementDetails" class="p-datatable-striped">
      <!-- Encabezados de la tabla -->
      <ng-template pTemplate="header">
        <tr>
          <th>Concepto</th>
          <th>Valor</th>
        </tr>
      </ng-template>

      <!-- Cuerpo de la tabla -->
      <ng-template pTemplate="body" let-detail>
        <tr>
          <td class="concepto-column">{{ detail.concept }}</td>
          <td class="valor-column">{{ detail.valor }}</td>
        </tr>
      </ng-template>

      <!-- Mensaje cuando no hay datos -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="2" class="text-center">No hay registros disponibles.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="bottom">
    <p>Fecha de Consulta: {{ fecha }}</p>
  </div>
</div>
