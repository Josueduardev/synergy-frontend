<div class="container-panel">
<app-filtros-panel></app-filtros-panel>
<div class="dashboard">
  <!-- Tarjeta principal -->
  <div class="card total">
    <div class="card-value">{{ totalSolicitudes }}</div>
    <div class="card-label">SOLICITUDES</div>
  </div>

  <!-- Línea vertical -->
  <div class="vertical-line"></div>

  <!-- Simulación de línea horizontal con bordes redondeados -->
  <div class="connection-simulator"></div>

  <!-- Tarjetas inferiores -->
  <div class="card-group">
    <a class="card approved" href="/solicitudes/aprobadas">
        <div class="card-value">{{ aprobadas }}</div>
        <div class="card-label">APROBADAS</div>
    </a>
    <a class="card pending" href="/solicitudes/sin-aprobar">
        <div class="card-value">{{ sinAprobar }}</div>
        <div class="card-label">SIN APROBAR</div>
    </a>
  </div>
</div>
</div>
