<div class="page-container">

  <!-- Logo Section -->
  <div class="logo-section">
    <div class="logo-container">
      <img 
        src="https://jritzygwfhfqrlogqcpy.supabase.co/storage/v1/object/public/logos/EXPRESSPAY.png" 
        alt="ExpressPay" 
        class="logo-img"
      />
    </div>
  </div>


  <!-- Client Info Section -->
  <div class="client-info-section">
    <div class="client-info-container">
      <div class="client-info-flex">
        <div class="client-icon-container">
          <i class="pi pi-building client-icon"></i>
        </div>
        <div class="client-details">
          <p class="client-label">Cliente</p>
          <h1 class="client-name">{{ cliente }}</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="main-content-container">
      
      <!-- Financial Details Card -->
      <div class="financial-details-card">
        <div class="card-padding">
          <div class="card-title-container">
            <h3 class="card-title">Detalle de Cesión de Factoraje</h3>
          </div>
          
          <div class="invoice-details-container">
            <div *ngFor="let detail of invoiceDetails; let last = last" 
                 [class.invoice-detail-item]="!last"
                 [class.invoice-detail-item-last]="last">
              <span class="detail-concept">{{ detail.concept }}</span>
              <span [class.detail-value]="!last" [class.detail-value-last]="last">{{ detail.valor }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Comment Button -->
      <div *ngIf="validarEstado()" class="add-comment-button-container">
        <button *appHasAction="'Aprobar o denegar'" pButton icon="pi pi-plus" label="Agregar comentario"
          (click)="mostrarModalComentario()"
          class="add-comment-button">
        </button>
      </div>

      <!-- Action Buttons -->
      <div *ngIf="validarEstado()" class="action-buttons-container">
        <button *appHasAction="'Aprobar o denegar'" pButton label="Aceptar"
          (click)="confirmarSolicitud('aprobar')"
          class="accept-button">
        </button>
        <button *appHasAction="'Aprobar o denegar'" pButton label="Denegar"
          (click)="denegarSolicitud('denegar')"
          class="deny-button">
        </button>
      </div>

      <!-- Approver Info -->
      <div *ngIf="validarEstado()" class="approver-info-card">
        <div class="approver-info-container">
          <p class="approver-info-text">
            <span class="approver-info-label">Nombre del Aprobador:</span> {{ aprobador }}
          </p>
          <p class="approver-info-text">
            <span class="approver-info-label">Fecha:</span> {{ fecha }}
          </p>
        </div>
      </div>
    </div>
  </div>

<!-- Modal para ingresar comentario -->
<p-dialog header="Agregar Comentario" [(visible)]="modalComentarioVisible" styleClass="comment-dialog" [modal]="true"
  [closable]="true">
  <div class="modal-content">
    <textarea [(ngModel)]="comentario" pInputTextarea rows="5" cols="30"
      placeholder="Escribe tu comentario..."></textarea>
  </div>
  <p-footer>
    <button pButton label="Guardar" class="p-button-success" (click)="guardarComentario()"></button>
    <button pButton label="Cancelar" class="p-button-danger" (click)="cancelarComentario()"></button>
  </p-footer>
</p-dialog>

<!-- Confirmación de acción (Aceptar o Denegar solicitud) -->
<p-dialog [header]="accion == 'aprobar' ? 'Aprobación' : 'Denegación' " [(visible)]="modalAccionVisible"
  styleClass="action-dialog">
  <p>¿Está seguro de que desea ejecutar esta acción?</p>
  <p-footer>
    <button pButton [loading]="loading" label="Sí" icon="pi pi-check" class="p-button-success"
      (click)="ejecutarAccion()"></button>
    <button pButton label="No" icon="pi pi-times" class="p-button-danger" (click)="cancelarAccion()"></button>
  </p-footer>
</p-dialog>

</div>
